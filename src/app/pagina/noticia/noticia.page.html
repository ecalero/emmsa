<ion-header >
  <ion-toolbar color="header" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-align-self-center title-header">
        <ion-img class="logo-header" src="assets/imgs/logo-emmsa.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="titulo inicial"><ion-icon name="paper"></ion-icon>NOTICIAS</h1>
  <ion-card *ngFor="let noticia of noticias" (click)="openModal(noticia)">
    <img class="full-width" src='{{noticia["icono"]}}' />
      <ion-card-header>
        <ion-card-subtitle>EMMSA
            <span class="ion-float-right"> <ion-icon name="calendar"></ion-icon> {{noticia["fecha_contenido"]}}</span>
        </ion-card-subtitle>
        <ion-card-title>{{noticia["titulo"]}}</ion-card-title>
      </ion-card-header>
        <ion-card-content>
          <!-- <p [innerHTML]="noticia['contenido']"></p> -->
        </ion-card-content>
    </ion-card>

</ion-content>
